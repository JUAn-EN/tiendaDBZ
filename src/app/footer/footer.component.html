<div class="background">
    <div class="sea">
      <div class="container-island">
        <div class="waves">
          <ng-container *ngFor="let wave of wavesArray">
            <div class="wave wave-{{ wave }}"></div>
          </ng-container>
        </div>
  
        <!-- Agregar la animación del agua aquí -->
        <div id="agua"></div>
  
        <div class="bushs">
          <ng-container *ngFor="let bush of bushsArray">
            <div class="bush">{{ bush }}</div>
          </ng-container>
        </div>
  
        <div class="rock">
          <ng-container *ngFor="let rock of rocksArray">
            <div class="rock-{{ rock }}"></div>
          </ng-container>
        </div>
  
        <div class="tree tree-left">
          <div class="leaf leaf-1"></div>
          <div class="leaf leaf-2"></div>
          <div class="leaf leaf-3"></div>
          <div class="leaf leaf-4"></div>
          <div class="leaf leaf-5"></div>
        </div>
  
        <div class="tree tree-middle">
          <div class="leaf leaf-1"></div>
          <div class="leaf leaf-2"></div>
          <div class="leaf leaf-3"></div>
          <div class="leaf leaf-4"></div>
          <div class="leaf leaf-5"></div>
        </div>
  
        <div class="tree tree-right">
          <div class="leaf leaf-1"></div>
          <div class="leaf leaf-2"></div>
          <div class="leaf leaf-3"></div>
          <div class="leaf leaf-4"></div>
          <div class="leaf leaf-5"></div>
        </div>
  
        <div class="house">
          <div class="weathercock">
            <div class="part-1"></div>
            <div class="part-2"></div>
          </div>
          <div class="face">
            <div class="roof-border"></div>
            <div class="window">
              <div class="shutter-left"></div>
              <div class="shutter-right"></div>
              <div class="flower"></div>
            </div>
            <div class="door">
              <div class="door-roof"></div>
              <div class="base">
                <div class="pillar">
                  <div class="pillar-left"></div>
                  <div class="pillar-right"></div>
                </div>
                <div class="true-door">
                  <div class="true-door">
                    <!-- Manija de la puerta -->
                    <div class="door-handle"></div>
  
                    <!-- Ventana en la puerta -->
                    <div class="door-window"></div>
                  </div>
                </div>
                <div class="stair">
                  <div class="side-1"></div>
                  <div class="side-2"></div>
                  <div class="step"></div>
                </div>
              </div>
            </div>
            <div class="side">
              <div class="window-container">
                <div class="window-left">
                  <div class="tile-1"></div>
                  <div class="tile-2"></div>
                </div>
                <div class="window-right">
                  <div class="tile-1"></div>
                  <div class="tile-2"></div>
                </div>
              </div>
            </div>
            <div class="roof"></div>
            <div class="skylight">
              <div class="skylight-roof"></div>
              <div class="roof-border"></div>
              <div class="window">
                <div class="tile-top"></div>
                <div class="tile-bot"></div>
              </div>
            </div>
            <div class="text">KAME <br> HOUSE</div>
  
            <!-- Agregar contenido adicional para la casa (ventanas, chimenea, etc.) aquí -->
            <div class="chimney">
              <!-- Contenido de la chimenea aquí -->
            </div>
            <div class="window">
              <!-- Contenido de las ventanas adicionales aquí -->
            </div>
          </div>
        </div>
  
        <div class="island">
          <!-- Plataforma verde -->
          <div class="green"></div>
  
          <!-- Borde de arena alrededor de la plataforma -->
          <div class="sand-border">
            <div class="sand"></div>
          </div>
  
          <!-- Contenido adicional para la isla (árboles, rocas, etc.) aquí -->
          <div class="tree"> <!-- Ejemplo de árbol en la isla -->
            <div class="tree-trunk"></div>
            <div class="leaf leaf-1"></div>
            <div class="leaf leaf-2"></div>
            <div class="leaf leaf-3"></div>
            <div class="leaf leaf-4"></div>
       
          </div>
        </div>
      </div>
    </div>
  </div>
